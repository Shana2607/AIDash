<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Competency Badge Program</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .badge-program {
      text-align: center;
      margin-top: 40px;
    }
    
    .badge-program h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .badge-program p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .badge-program .badge-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .badge-program .badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .badge-program .badge:hover {
      transform: scale(1.05);
    }
    
    .badge-program .badge img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    
    .badge-program .badge h4 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 5px;
    }
    
    .badge-program .badge p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Competency Badge Program</h1>

    <div class="badge-program">
      <h3>Earn badges for completing quizzes and assessments:</h3>
      <p>Explore the available badges:</p>
      <div class="badge-container">
        <div class="badge">
          <img src="badge1.png" alt="Badge 1">
          <h4>Mathematics</h4>
          <p>Master the world of numbers and calculations.</p>
        </div>
        <div class="badge">
          <img src="badge2.png" alt="Badge 2">
          <h4>Science</h4>
          <p>Discover the wonders of the natural world.</p>
        </div>
        <div class="badge">
          <img src="badge3.png" alt="Badge 3">
          <h4>Literature</h4>
          <p>Immerse yourself in the beauty of words and stories.</p>
        </div>
        <!-- Add more badges as needed -->
      </div>
    </div>
  </div>
</body>
</html>
